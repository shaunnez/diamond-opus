name: Deploy Production

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to deploy (branch, tag, or SHA)'
        required: false
        default: 'main'
      skip_build:
        description: 'Skip build and use existing images from staging'
        required: false
        type: boolean
        default: false

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    environment: production
    if: ${{ !inputs.skip_build }}

    strategy:
      matrix:
        app: [api, scheduler, worker, consolidator]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ACR_LOGIN_SERVER }}/diamond-${{ matrix.app }}
          tags: |
            type=sha,prefix=
            type=raw,value=production
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.${{ matrix.app }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: ${{ always() && (needs.build-and-push.result == 'success' || inputs.skip_build) }}
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}"}'

      - name: Get commit SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Determine image tag
        id: tag
        run: |
          if [ "${{ inputs.skip_build }}" = "true" ]; then
            echo "tag=staging" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ steps.sha.outputs.short }}" >> $GITHUB_OUTPUT
          fi

      - name: Update Container Apps
        run: |
          # Update API
          az containerapp update \
            --name diamond-prod-api \
            --resource-group diamond-prod-rg \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/diamond-api:${{ steps.tag.outputs.tag }}

          # Update Worker
          az containerapp update \
            --name diamond-prod-worker \
            --resource-group diamond-prod-rg \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/diamond-worker:${{ steps.tag.outputs.tag }}

          # Update Consolidator
          az containerapp update \
            --name diamond-prod-consolidator \
            --resource-group diamond-prod-rg \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/diamond-consolidator:${{ steps.tag.outputs.tag }}

          # Update Scheduler Job
          az containerapp job update \
            --name diamond-prod-scheduler \
            --resource-group diamond-prod-rg \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/diamond-scheduler:${{ steps.tag.outputs.tag }}

      - name: Create deployment tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "production-$(date +%Y%m%d-%H%M%S)" -m "Production deployment from ${{ inputs.ref }}"
          git push origin --tags

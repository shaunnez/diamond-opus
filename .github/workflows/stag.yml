name: Deploy Staging

permissions:
  id-token: write
  contents: read
  
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    environment: staging

    strategy:
      matrix:
        app: [api, scheduler, worker, consolidator]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ACR_LOGIN_SERVER }}/diamond-${{ matrix.app }}
          tags: |
            type=raw,value=staging

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.${{ matrix.app }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Staging (and verify)
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: staging

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Install ACR extension
        run: |
          set -e
          az extension add --name acr -y

      - name: Show latest tags in ACR (top 10)
        run: |
          set -e
          if [ -z "${{ secrets.ACR_NAME }}" ]; then
            echo "Missing secret ACR_NAME (registry name, not login server). Example: myregistry"
            exit 1
          fi

          ACR_NAME="${{ secrets.ACR_NAME }}"
          for repo in diamond-api diamond-worker diamond-consolidator diamond-scheduler; do
            echo ""
            echo "Repo: $repo"
            az acr repository show-tags --name "$ACR_NAME" --repository "$repo" --orderby time_desc --top 10 -o table
          done

      - name: Show currently deployed images (before)
        run: |
          set -e
          az containerapp show -n diamond-staging-api -g diamond-staging-rg --query "properties.template.containers[0].image" -o tsv
          az containerapp show -n diamond-staging-worker -g diamond-staging-rg --query "properties.template.containers[0].image" -o tsv
          az containerapp show -n diamond-staging-consolidator -g diamond-staging-rg --query "properties.template.containers[0].image" -o tsv
          az containerapp job show -n diamond-staging-scheduler -g diamond-staging-rg --query "properties.template.containers[0].image" -o tsv

      - name: Update Container Apps and Job to :staging
        run: |
          set -euo pipefail

          az containerapp update \
            --name diamond-staging-api \
            --resource-group diamond-staging-rg \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/diamond-api:staging

          az containerapp update \
            --name diamond-staging-worker \
            --resource-group diamond-staging-rg \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/diamond-worker:staging

          az containerapp update \
            --name diamond-staging-consolidator \
            --resource-group diamond-staging-rg \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/diamond-consolidator:staging

          az containerapp job update \
            --name diamond-staging-scheduler \
            --resource-group diamond-staging-rg \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/diamond-scheduler:staging

      - name: Show currently deployed images (after)
        run: |
          set -e
          az containerapp show -n diamond-staging-api -g diamond-staging-rg --query "properties.template.containers[0].image" -o tsv
          az containerapp show -n diamond-staging-worker -g diamond-staging-rg --query "properties.template.containers[0].image" -o tsv
          az containerapp show -n diamond-staging-consolidator -g diamond-staging-rg --query "properties.template.containers[0].image" -o tsv
          az containerapp job show -n diamond-staging-scheduler -g diamond-staging-rg --query "properties.template.containers[0].image" -o tsv

name: Deploy Staging

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    environment: staging

    strategy:
      matrix:
        app: [api, scheduler, worker, consolidator]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ACR_LOGIN_SERVER }}/diamond-${{ matrix.app }}
          tags: |
            type=sha,format=short,prefix=
            type=raw,value=staging

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.${{ matrix.app }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: staging

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}"}'

      - name: Get commit SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        
      - name: Update Container Apps
        run: |
          set -euo pipefail

          az containerapp update \
            --name diamond-staging-api \
            --resource-group diamond-staging-rg \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/diamond-api:${{ steps.sha.outputs.short }}

          az containerapp update \
            --name diamond-staging-worker \
            --resource-group diamond-staging-rg \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/diamond-worker:${{ steps.sha.outputs.short }}

          az containerapp update \
            --name diamond-staging-consolidator \
            --resource-group diamond-staging-rg \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/diamond-consolidator:${{ steps.sha.outputs.short }}

          az containerapp job update \
            --name diamond-staging-scheduler \
            --resource-group diamond-staging-rg \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/diamond-scheduler:${{ steps.sha.outputs.short }}

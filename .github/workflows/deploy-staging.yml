name: Deploy Staging

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    environment: staging
    # Only run if CI workflow succeeded (or on manual trigger)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    strategy:
      matrix:
        app: [api, scheduler, worker, consolidator, dashboard]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ACR_LOGIN_SERVER }}/diamond-${{ matrix.app }}
          tags: |
            type=sha,format=short,prefix=
            type=raw,value=staging

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.${{ matrix.app }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: staging

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}"}'

      - name: Get commit SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Deploy Container Apps
        env:
          RESOURCE_GROUP: diamond-staging-rg
          ENVIRONMENT: ${{ secrets.AZURE_CONTAINER_APP_ENV_STAGING }}
          ACR_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
          IMAGE_TAG: ${{ steps.sha.outputs.short }}
        run: |
          # Helper function to create or update a container app
          deploy_app() {
            local name=$1
            local image=$2
            local ingress=$3
            local target_port=$4

            if az containerapp show --name "$name" --resource-group "$RESOURCE_GROUP" &>/dev/null; then
              echo "Updating existing app: $name"
              az containerapp update \
                --name "$name" \
                --resource-group "$RESOURCE_GROUP" \
                --container-name "$name" \
                --image "$image"
            else
              echo "Creating new app: $name"
              if [ "$ingress" = "external" ]; then
                az containerapp create \
                  --name "$name" \
                  --resource-group "$RESOURCE_GROUP" \
                  --environment "$ENVIRONMENT" \
                  --image "$image" \
                  --ingress "$ingress" \
                  --target-port "$target_port" \
                  --registry-server "$ACR_SERVER" \
                  --registry-username "${{ secrets.ACR_USERNAME }}" \
                  --registry-password "${{ secrets.ACR_PASSWORD }}"
              else
                az containerapp create \
                  --name "$name" \
                  --resource-group "$RESOURCE_GROUP" \
                  --environment "$ENVIRONMENT" \
                  --image "$image" \
                  --registry-server "$ACR_SERVER" \
                  --registry-username "${{ secrets.ACR_USERNAME }}" \
                  --registry-password "${{ secrets.ACR_PASSWORD }}"
              fi
            fi
          }

          # Helper function to create or update a container app job
          deploy_job() {
            local name=$1
            local image=$2

            if az containerapp job show --name "$name" --resource-group "$RESOURCE_GROUP" &>/dev/null; then
              echo "Updating existing job: $name"
              az containerapp job update \
                --name "$name" \
                --resource-group "$RESOURCE_GROUP" \
                --container-name "$name" \
                --image "$image"
            else
              echo "Creating new job: $name"
              az containerapp job create \
                --name "$name" \
                --resource-group "$RESOURCE_GROUP" \
                --environment "$ENVIRONMENT" \
                --image "$image" \
                --trigger-type "Manual" \
                --replica-timeout 1800 \
                --replica-retry-limit 1 \
                --registry-server "$ACR_SERVER" \
                --registry-username "${{ secrets.ACR_USERNAME }}" \
                --registry-password "${{ secrets.ACR_PASSWORD }}"
            fi
          }

          # Deploy API (external ingress on port 3000)
          deploy_app "diamond-staging-api" "$ACR_SERVER/diamond-api:$IMAGE_TAG" "external" 3000

          # Deploy Worker (no ingress - consumes from queue)
          deploy_app "diamond-staging-worker" "$ACR_SERVER/diamond-worker:$IMAGE_TAG" "none" 0

          # Deploy Consolidator (no ingress - consumes from queue)
          deploy_app "diamond-staging-consolidator" "$ACR_SERVER/diamond-consolidator:$IMAGE_TAG" "none" 0

          # Scheduler is managed by Terraform (infrastructure.yml) with Schedule trigger
          # Only update the image if the job exists, don't create it here
          if az containerapp job show --name "diamond-staging-scheduler" --resource-group "$RESOURCE_GROUP" &>/dev/null; then
            echo "Updating scheduler job image"
            az containerapp job update \
              --name "diamond-staging-scheduler" \
              --resource-group "$RESOURCE_GROUP" \
              --container-name "scheduler" \
              --image "$ACR_SERVER/diamond-scheduler:$IMAGE_TAG"
          else
            echo "Scheduler job not found - will be created by Terraform"
          fi

          # Deploy Dashboard (external ingress on port 80 - nginx)
          deploy_app "diamond-staging-dashboard" "$ACR_SERVER/diamond-dashboard:$IMAGE_TAG" "external" 80
